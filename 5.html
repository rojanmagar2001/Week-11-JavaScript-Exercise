<!DOCTYPE html>

<html>

<body>
	<div id="x"></div>

	<script type="text/javascript">
		var images = ["1.jpg","2.jpg","3.jpg","4.jpg"];

		for(i=0;i<4;++i){
			var img = document.createElement("img");

			img.src = images[i];
			src = document.getElementById("x");

			src.appendChild(img);
		}
	</script>
</body>
